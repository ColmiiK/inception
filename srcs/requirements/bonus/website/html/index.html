<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid #007BFF;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #007BFF;
        }
        .skills {
            margin: 30px 0;
        }
        .skills h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://uploads.dailydot.com/2024/05/GNWiaUwbsAAwX7J.jpg?auto=compress&fm=pjpg" alt="Profile Picture" class="profile-pic">
        <h1>Welcome to My Page</h1>
        <p>Hello! My name is Álvaro and I'm a learning coder from Málaga!</p>
        <div class="social-links">
            <a href="https://github.com/ColmiiK" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/alvarovegagomez" target="_blank">LinkedIn</a>
            <a href="mailto:alvarvg@gmail.com">Email</a>
        </div>
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>C & C++</li>
                <li>Java</li>
                <li>Python</li>
                <li>JavaScript</li>
                <li>Docker</li>
            </ul>
        </div>
        <div class="footer">
            <p>&copy; 2024 Álvaro Vega Gómez. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
